jdw/node-express:
  PreBuild:
    - echo "---Begin PreBuild---"
    - echo "--Installing build dependencies--"
    - echo "-Installing nodejs-"
    - sudo apt-get update
    - sudo apt-get -y install nodejs-legacy
    - echo "-Installing npm-"
    - sudo apt-get -y install npm

  Build:
    - echo "---Begin Build--"
    - npm install

  PkgInclude:
    - '*'

  PreInstall:
    - echo "---Begin PreInstall---"
    - echo "--Installing deploy dependencies--"
    - echo "-Installing nodejs-"
    - sudo apt-get update
    - sudo apt-get -y install nodejs-legacy
    - echo "-Installing npm-"
    - sudo apt-get -y install npm

  PostInstall:
    - echo "---Begin PostInstall---"
    - sudo npm install -g pm2
    - npm install

  Env:
    - PORT: "3000"

  Exec:
    - pm2 restart app.js
